<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백석대학교 이전 수강학점 입력</title>
</head>
<body>

    <div style="border: 1px solid white; padding: 3px; background-color: lightgray;">
        <img src="logo_w.png">
        <p>회원가입</p>
    </div>
    
    <style>
        p {
            font-size: 30pt;
            color: white;
            margin-right: 1250px;
        }
    
        img {
            width: 400px;
            height: 125px;
            float: left;
        }
    </style>

    
    <form name="write_form_member" method="post">
        <div style="padding:5px 0 5px 0; " >
            <tr width="auto" height="2" bgcolor="#FFC8C3">
                <td colspan="2"></td>
            </tr><br>

            <tr>
                <th> 이름</th>
                <td><input type="text" name="mbname"></td>
            </tr><br>

            <tr>
                <th>학번</th>
                <td>
                    <input type="text" name="cursor:pointer">
                    <a href='#' style='cursor:help'> 중복확인 </a>
                </td>
            </tr><br>

            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="mbpw"> 영문/숫자포함 6자 이상</td>
            </tr><br>
            
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="mbpw_re"></td>
            </tr><br>

            <tr>
                <th>이메일</th>
                <td>
                    <input type='text' name="email">@
                    <input type='text' name="email_dns">
                    <select name="emailaddr">
                        <option value="">직접입력</option>
                        <option value="daum.net">daum.net</option>
                        <option value="empal.com">empal.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="msn.com">msn.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="nate.com">nate.com</option>
                    </select>
                </td>
            </tr><br>

            <tr class="space">
                <td align="center">

                    <p>※ 기존 재학생의 경우 다음 페이지에서 수강했던 수강목록을 작성해주시오.<br>
                        신입생의 경우 해당없음 선택 후 다음으로 눌러주십시오.</p>

                </td>
            </tr><br>

            <tr width="auto" height="2" bgcolor="#FFC8C3">

                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="다 음">
                    <input type="reset" value="취 소">
                </td>
            </tr>
        </div>
        </td>
        </tr>
    </form>
</body>
