<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet" type="text/css">
	<title>백대맛집</title>
</head>

<body>
	<div class="layout">
		<header class="main-header">
			<div class="header">
				<div class="bar">
					<div class="logo"onclick="location.href='main_2.html'">
						<img src="./images/logo.png" width="100" />
						<span>백대맛집</span>
					</div>
					<div class="list">
						<button  onclick="location.href='list_in.html'">교내</button>
                 <button  onclick="location.href='list_out.html'">교외</button>
                 <button onclick="location.href='login.html'">로그인</button>
                 <button onclick="location.href='signUp.html'">회원가입</button>
					</div>
				</div>
			</div>
		</header>
	</div>

	<section class="inside">
		<div class="in_header">
			<h2>교내맛집</h2>
			<a href="list_in.html">교내맛집 더보기</a>
		</div>
        <div class="container">

            <div class="album">
              <div class="images">
                  <a href="#">
                <img src="images/slide_in_1.jpg">
            </a>
            <a href="#">
                <img src="images/slide_in_2.jpg">
            </a>
            <a href="#">
                <img src="images/제목_없음_2.jpg">
            </a>
            <a href="#">
                <img src="images/제목_없음_3.jpg">
            </a>
              </div>
            </div>
            <button class="prev">PREV</button>
            <button class="next">NEXT</button>  
          </div>
	</section>

	<section class="outside">
		<div class="out_header">
			<h2>교외맛집</h2>
			<a href="list_out.html">교외맛집 더보기</a>
		</div>

        <div class="container1">
            <div class="album1">
              <div class="images1">
                <a href="#">
                    <img src="images/slide_out_1.jpg">
                </a>
                <a href="#">
                    <img src="images/slide_out_2.jpeg">
                </a>
                <a href="#">
                    <img src="images/slide_out_3.jpeg">
                </a>
                <a href="#">
                    <img src="images/slide_out_4.jpeg">
                </a>
              </div>
            </div>
            <button class="prev1">PREV</button>
            <button class="next1">NEXT</button>  
          </div>

	</section>
	<div style="height: 100px;">
    <script type="text/javascript" src="js/main.js"></script>
	</div>
  <footer class="main-footer">
    <div class="footer">
        <div class="footer-link">
            <span class="link-text" onclick="location.href='https://github.com/Duck-98'">Made by Duck98</span></br></br>
            <span class="link-text" onclick="location.href='https://github.com/17namK'">Made by 17namK</span>
        </div>
        <div class="footer-logo">
            <img src="./images/logo.png" width="80"/>
        </div>
    </div>
</footer>
